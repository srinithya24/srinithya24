<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Delivery Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Grocery Delivery Application</h1>
        </header>

        <main>
            <section class="product-list">
                <h2>Products</h2>
                <div class="product" data-price="2.50">
                    <h3>Apples</h3>
                    <p>$2.50 each</p>
                    <button onclick="addToCart('Apples', 2.50)">Add to Cart</button>
                </div>
                <div class="product" data-price="1.20">
                    <h3>Bananas</h3>
                    <p>$1.20 each</p>
                    <button onclick="addToCart('Bananas', 1.20)">Add to Cart</button>
                </div>
                <div class="product" data-price="3.00">
                    <h3>Carrots</h3>
                    <p>$3.00 each</p>
                    <button onclick="addToCart('Carrots', 3.00)">Add to Cart</button>
                </div>
            </section>

            <section class="cart">
                <h2>Shopping Cart</h2>
                <ul id="cartItems"></ul>
                <p>Total: $<span id="totalPrice">0.00</span></p>
                <button onclick="placeOrder()">Place Order</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
