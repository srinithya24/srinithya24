<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="radio"] {
            margin-right: 10px;
        }
        .form-group button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vote for Your Favorite Option</h1>
        <form id="votingForm">
            <div class="form-group">
                <label>
                    <input type="radio" name="option" value="Option 1"> Option 1
                </label>
                <label>
                    <input type="radio" name="option" value="Option 2"> Option 2
                </label>
                <label>
                    <input type="radio" name="option" value="Option 3"> Option 3
                </label>
            </div>
            <div class="form-group">
                <button type="button" onclick="submitVote()">Vote</button>
            </div>
        </form>
        <div class="results" id="results"></div>
    </div>

    <script>
        const votes = {
            "Option 1": 0,
            "Option 2": 0,
            "Option 3": 0
        };

        function submitVote() {
            const form = document.getElementById('votingForm');
            const selectedOption = form.option.value;
            if (selectedOption) {
                votes[selectedOption]++;
                displayResults();
            } else {
                alert('Please select an option before voting.');
            }
        }

        function displayResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<h2>Results:</h2>
                <p>Option 1: ${votes["Option 1"]}</p>
                <p>Option 2: ${votes["Option 2"]}</p>
                <p>Option 3: ${votes["Option 3"]}</p>`;
        }
    </script>
</body>
</html>
